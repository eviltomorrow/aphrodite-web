<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>{{ .date }} 日数据</title>
   <link rel="stylesheet" href="/static/css/bootstrap.min.css">
   <link rel="stylesheet" href="/static/css/index.css">  
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main">
<table class="table">
	<caption><h3>{{ .date }} 日数据</h3></caption>
   <thead>
      <tr>
         <th style="width: 50px;">序号</th>
         <th style="width: 80px;">代码</th>
         <th style="width: 80px;">名称</th>
         <th style="width: 60px;">开盘价</th>
         <th style="width: 60px;">收盘价</th>
         <th style="width: 60px;">最高价</th>
         <th style="width: 60px;">最低价</th>
         <th style="width: 100px;">成交量</th>
         <th style="width: 150px;">成交金额</th>
         <th style="width: 80px;">百分比</th>
         <th style="width: 80px;">日期</th>
      </tr>
   </thead>
   <tbody>
      {{ range .quotes}}
      <tr>
         <td>{{ .Num }}</td>
         <td>{{ .Code }}</td>
         <td>{{ .Name }}</td>
         <td>{{ .Open }}</td>
         <td>{{ .Close }}</td>
         <td>{{ .High }}</td>
         <td>{{ .Low }}</td>
         <td>{{ .Volume }}</td>
         <td>{{ .Account }}</td>
         <td>{{ .Percent }}</td>
         <td>{{ .Date }}</td>
      </tr>
      {{- end}}
   </tbody>
</table>
<div style="height: 12px;"></div>
</div>
</body>
</html>
